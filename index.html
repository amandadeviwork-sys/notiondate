<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date & Time — Sidebar Card (Serif, Large)</title>
  <style>
    :root {
      color-scheme: light dark;

      /* Tweak these to change size/spacing quickly */
      --card-font-family: Georgia, "Times New Roman", Times, serif;
      --date-font-size: 28px;     /* larger title-like date */
      --time-font-size: 22px;     /* larger time to stand out in sidebar */
      --card-gap: 0.5rem;
      --rule-opacity: 0.16;
      --rule-thickness: 1px;
      --padding-y: 0.5rem;        /* vertical breathing room */
      --padding-x: 0;             /* keep 0 to align with Notion column edges */
      --time-opacity: 0.92;

      /* Optional “card” styling (kept off by default for a native look).
         Uncomment below if you want more contrast:
         --card-bg: rgba(127,127,127,0.06);
         --card-border: 1px solid rgba(127,127,127,0.23);
         --card-radius: 10px;
         --card-shadow: 0 1px 2px rgba(0,0,0,0.08);
      */
    }

    html, body { margin: 0; background: transparent; }
    body {
      font-family: var(--card-font-family);
      color: inherit;
      padding: var(--padding-y) var(--padding-x);
    }

    .card {
      display: grid;
      gap: var(--card-gap);
      /* To enable a “card” appearance, remove the comment markers on these lines:
      background: var(--card-bg);
      border: var(--card-border);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      padding: 0.75rem 0.9rem;
      */
    }

    .date {
      font-size: var(--date-font-size);
      line-height: 1.2;
      font-weight: 600;           /* gives hierarchy without feeling heavy */
      letter-spacing: 0.15px;
    }

    .rule {
      height: var(--rule-thickness);
      background: currentColor;
      opacity: var(--rule-opacity);
      margin: 0.1rem 0;
    }

    .time {
      font-size: var(--time-font-size);
      line-height: 1.2;
      font-variant-numeric: tabular-nums; /* steadier minute changes */
      letter-spacing: 0.2px;
      opacity: var(--time-opacity);
    }

    /* Keep things tidy in narrow sidebars; adjust or remove as needed */
    .narrow { max-width: 22ch; }
  </style>
</head>
<body>
  <time id="now" aria-label="Current date and time">
    <div class="card narrow">
      <div class="date" id="d"></div>
      <div class="rule"></div>
      <div class="time" id="t"></div>
    </div>
  </time>

  <script>
    const dEl = document.getElementById('d');
    const tEl = document.getElementById('t');

    // Fixed English output
    const locale = 'en-US';
    // Auto-detect each viewer’s time zone
    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;

    const fmtDate = new Intl.DateTimeFormat(locale, { dateStyle: 'long', timeZone: tz });
    const fmtTime = new Intl.DateTimeFormat(locale, {
      hour: '2-digit',
      minute: '2-digit',
      hourCycle: 'h23', // 24-hour; remove this line for 12-hour
      timeZone: tz
    });

    function render() {
      const now = new Date();
      dEl.textContent = fmtDate.format(now);
      tEl.textContent = fmtTime.format(now);
      document.getElementById('now').dateTime = now.toISOString();
    }

    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
